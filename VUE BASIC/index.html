<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple  vue js </title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background: blue;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
            color: white;
        
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="hello"  v-cloak>
        <login-form/>
        <input @keyup.Enter="greet(greating + '!!!!!')" v-model="greating" type="text"> <br>
        {{greating}} <br>
        <button @click="toogle">show/hide box</button>
        <div v-if="isVisible" class="box">1</div>
        <!-- <div v-else-if="isVisible1" class="box" style="background-color: brown;">2</div>
        <div v-else class="box" style="background-color: red;">3</div> -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app =   Vue.createApp({
            data: function(){
                return {
                greating : 'code with edison ',
                isVisible : false,
                // isVisible1 : false
            }
        },
        methods: {
                toogle(){
                    this.isVisible = !this.isVisible;
                },
                greet(greating){
                    console.log(greating)
                }
        }
        }
    )
    app.component('login-form', {
        template: `
        <form @submit.prevent =' handleLogin'>
            <h1>{{title}}</h1>
            <custom-input v-model="email"  :label = "emailLabel"/><br>
            <custom-input v-model ="password"   :label = "passwordLabel"/> <br>
            <button >login </button>
            </form>
         `,
         component: ['custom-input'],
         data(){
            return{
                title: 'login form',
                email: 'werw',
                password: 'wer',
                emailLabel: 'Email',
                passwordLabel: 'Password'
            }
         },
         methods : {
            handleLogin(){
                event.preventDefault();
                console.log(this.email + ' : ' + this.password);
            }
         }
    })
    app.component('custom-input', {
        template: `
        <label>
            {{label}}
            <input type ='text' v-model="inputvalue">
            </label>
        `,
        props: ['label', 'modelValue'],
        computed: {
            inputValue: {
                 get(){
                  return  this.modelValue
                 },
                 set(){

                 }
            }
        }

        // data(){
        //     return{
        //         inputvalue: ''
        //     }
        // }
    })
        app.mount('#hello');
    </script>
</body>
</html>
